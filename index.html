<!DOCTYPE html>
<html>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;  /* Apply sans-serif font */
        background-color: #850fe6
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color:white;
      }

      .login-box {
        max-width: 300px;
        margin: 10px auto;
        padding: 20px;
        background-color: white;
        border-radius: 0px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: sans-serif;
        }

      .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .button-container button {
        padding: 10px 15px;
        background-color: #9947e6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .button-container button:hover {
        background-color: #3e05a7;
      }
  </style>
  <div class = "container">
    <head>
      <title>Delta Tuition Database</title>
    </head>
    <body>
      <img src="homepageassets/Logo.png" width="100">
      <h1>Delta Tuition Database</h1>
      <p>Welcome to this centralised collection of resources to aid you with your studies. Work in progress!</p>
      
      <div class="login-box">
        <h1>Login System</h1>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />

        <div class="button-container">
          <button onclick="signUp()">Sign Up</button>
          <button onclick="logIn()">Log In</button>
        </div>

        <p id="message"></p>
      </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
      import {
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBxYsXHIhnnPZg71ts7MKJc24a9NIn2Y-Q",
        authDomain: "deltatuitiondatabase.firebaseapp.com",
        projectId: "deltatuitiondatabase",
        storageBucket: "deltatuitiondatabase.firebasestorage.app",
        messagingSenderId: "850385026304",
        appId: "1:850385026304:web:4d40f8c006ae4f01a947e5"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Sign Up
      window.signUp = async function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          document.getElementById("message").textContent = "Signed up!";
        } catch (error) {
          document.getElementById("message").textContent = error.message;
        }
      };

      // Log In
      window.logIn = async function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          // Redirect after successful login
          window.location.href = "dashboard.html";
        } catch (error) {
          document.getElementById("message").textContent = error.message;
        }
      };

      
    </script>


  </body>
</html>
